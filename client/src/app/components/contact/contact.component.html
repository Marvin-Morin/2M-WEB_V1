<section id="contactForm" aria-labelledby="contactHeading">

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm" id="contact" aria-describedby="formDescription" itemscope
    itemtype="https://schema.org/ContactPage">
    <p id="formDescription">Remplissez ce formulaire pour me contacter.</p>

    <!-- Informations Générales -->
    <fieldset id="informationsPersonnelles">
      <legend>Informations Générales</legend>

      <label for="firstName">Prénom :</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="contactData.firstName" required
        itemprop="givenName" aria-required="true" /><br /><br />

      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" [(ngModel)]="contactData.name" required itemprop="familyName"
        aria-required="true" /><br /><br />

      <label for="company">Nom de l'entreprise :</label>
      <input type="text" id="company" name="company" [(ngModel)]="contactData.company"
        itemprop="worksFor" /><br /><br />

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" [(ngModel)]="contactData.email" required itemprop="email"
        aria-required="true" /><br /><br />

      <label for="phone">Numéro de téléphone :</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="contactData.phone" required itemprop="telephone"
        aria-required="true" />
    </fieldset>

    <br />

    <!-- Objet de la demande -->
    <fieldset>
      <legend>Objet de la demande</legend>

      <label for="object">Objet :</label>
      <input type="text" id="object" name="object" [(ngModel)]="contactData.object" required aria-required="true" />
    </fieldset>

    <br />

    <!-- Message -->
    <fieldset>
      <legend>Message</legend>
      <label for="message">Votre message :</label>
      <textarea id="message" name="message" [(ngModel)]="contactData.message" rows="4" cols="50" required
        aria-required="true"></textarea>
    </fieldset>

    <button type="submit" aria-label="Envoyer le message">Envoyer le message</button>

    <!-- Messages de retour -->
    <div role="alert" *ngIf="submissionSuccess === true" id="success-message">
      Message envoyé avec succès !
    </div>
    <div role="alert" *ngIf="submissionSuccess === false" id="error-message">
      Échec de l'envoi du message.
    </div>
  </form>
</section>
